<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  * {
        margin: 0;
        font-family: "Poppins", sans-serif;
        font-weight: 400;

    }
    body {
        background-color: #D9D9D9;
    }
    nav {
        background-color: #752A89;
        display: flex;
        padding: 10px 5%;
        justify-content: space-between;
        align-items: center;
        height: 50px;
        color: #DADADA;
    }
    .focus {
        display: block;
        content: '';
        width: 100%;
        height: 100vh;
        position: absolute;
        background-color: #515151cc;
        z-index: 98;
    }
    img {
        width: 40px;
        height: 40px;
        font-size: 18px;
    }
    nav span {
        display: flex;
        align-items:center;
        gap: 5px;
        position: relative;
    }
    .notif::after {
    content: "1";
    position: absolute;
    z-index: 97;
    transform: translateX(-20px);
    background-color: #FF9919;
    width: 14px;
    height: 14px;
    font-size: 10px;
    text-align: center;
    border-radius: 7px;
    }
    .notif {
        height: 40px;
    }
    .alert {
        width: 300px;
        height: 100vh;
        background-color: #D9D9D9;
        position: fixed;
        z-index: 99;
        right: 0px;
        transform: translateX(100%);
        transition: ease-in 200ms;
    }
    .alert.active {
        transform: translateX(0px);
    }
    header {
        color: #515151;
        display: flex;
        justify-content: end;
        align-items: end;
        flex-direction: column;
        gap: 20px;
        padding: 10px 5%;
    }
    header input[type = "text"] {
        width: 400px;
        height: 30px;
        border-radius: 5px;
        outline: none;
        border: 1px solid #515151;
        background-color: #D9D9D9;
        padding: 0px 10px;
    }
    header span {
        width: 150px;
        height: 30px;
        display: flex;
        justify-content: center;
        font-size: 16px;
        align-items: center;
        border-radius: 5px;
        color: #000000;
        gap: 10px;
        border: 1px solid black;
    }
    .filter {
        display: none;
        width: 150px;
        height: 300px;
        background-color: #752A89;
        position: absolute;
        transform: translateY(320px);
        color: #000000;
    }
    section {
        width: 100%;
        height: 900px;
    }
    .filter {
    }
    .filter .card {
        display: flex;
        gap: 10px;
        margin: 10px;
        background-color: #DADADA;
        padding: 5px 10px;
    }
    .alert section div {
        display: flex;
        background-color: #FAFAFA;
        height: 60px;
        align-items: center;
        justify-content: space-around;
    }
    .alert section div::before {
        position: absolute;
        left: 0px;
        content: "";
        width: 10px;
        height: 60px;
        background-color: #04D63C;
    }
</style>
<body>
    <div class="alert active" id="alert">
        <nav>        
            <i class="fa-solid fa-xmark" id="tutup"></i>    
            <h3 style="width: 200px;">Notifikasi</h3>
        </nav>
        <section id="alertList">
        </section>
    </div>
    <div class="focus" id="backgroundGelap"></div>
    <nav>
        <span>
            <img src="assets umum/Logo Gram.png" alt="">
            <h3>Waskita</h3>
        </span>
        <span>
            <div class="notif">
                <img src="assets umum/notification.png" alt="" id="buka">
            </div>
            <img src="assets umum/photo.jpg" style="border-radius: 25px; border: 2px solid #FAFAFA; margin: 0px 0px 0px 20px;" alt="">
        </span>
    </nav>
    <header>
        <input type="text" placeholder="Search" id="search">
        <span id="buttomFilter">
            <img src="assets umum/equalizer.png" style="width: 20px; height: 20px;" alt="">
            Filter
        </span>
        <div class="filter" id="filter">
            <div class="card">
                <input type="radio">
                <p>hallo</p>
            </div>
        </div>
    </header>
    <section></section>
</body>
<script src="kelas.js"></script>
</html>
